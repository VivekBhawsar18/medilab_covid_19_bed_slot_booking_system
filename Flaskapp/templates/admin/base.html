<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>{% block title %}{% endblock title %}</title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../../static/assets/img/favicon.png" rel="icon">
    <link href="../../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../../static/assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../../static/assets/css/style.css" rel="stylesheet">
    <link href="../../static/assets/css/v-style.css" rel="stylesheet">

</head>

<body>

    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex justify-content-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope"></i> <a href="mailto:contact@example.com">contact@medilab.com</a>
            </div>
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-phone"></i> +1 5589 55488 55
            </div>
        </div>
    </div>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">


            <h1 class="logo me-auto"><a href="https://medilab.pythonanywhere.com/admin/dashboard">Medilab</a></h1>


            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a class="nav-link scrollto active" href="{{ url_for('admin.home') }}">Home</a></li>
                    <li><a class="nav-link scrollto " href="{{ url_for('admin.add_new_hospital') }}">Add New
                            Hospital</a>
                    </li>
                    <li><a class="nav-link scrollto " href="{{ url_for('admin.user_data') }}">Bookings</a></li>
                    <li><a class="nav-link scrollto " href="{{ url_for( 'admin.hospital_data' ) }}">Hospitals</a>
                    </li>

                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
            <!-- .navbar -->
            <a href="{{ url_for('authentication.logout') }}" class="appointment-btn scrollto"><span
                    class="d-none d-md-inline">Logout</span></a>


        </div>
    </header>
    <!-- End Header -->

    <!-- ======= Body ======= -->
    {% block body %}

    {% endblock body %}
    <!-- End Body -->

    <!-- ======= Footer ======= -->
    <footer id="footer">

        <div class="container d-md-flex py-4">

            <div class="me-md-auto text-center text-md-start">
                <div class="copyright">
                    &copy; Copyright <strong><span>Medilab</span></strong>. All Rights Reserved
                </div>
                <div class="credits">
                    Designed by <a href="https://bootstrapmade.com/">Vivek Bhawsar</a>
                </div>
            </div>
    </footer>
    <!-- End Footer -->

    <!-- Vendor JS Files -->
    <script src="../../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../../static/assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="../../static/assets/js/main.js"></script>
    <script src="../../static/assets/js/v-main.js"></script>

</body>

</html>
